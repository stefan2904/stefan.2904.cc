language: c

script:
  - echo 'deploying ...'
  - echo '' >> $STATUSFILE
  - echo '<!--' >> $STATUSFILE
  - echo 'last deployed at' >> $STATUSFILE
  - date >> $STATUSFILE
  - echo 'from commit $TRAVIS_COMMIT' >> $STATUSFILE
  - echo 'by $USER' >> $STATUSFILE
  - echo '-->' >> $STATUSFILE

env:
  global:
  - STATUSFILE=index.html
  - secure: 
  - secure: 
  - secure: 

deploy:
  provider: script
  script: find . -not -path '*/\.*' -type f -exec echo {} \; -exec curl -u $FTPUSER:$FTPPASSWORD --ftp-create-dirs -T {} ftp://$FTPSERVER/\{\} \;
